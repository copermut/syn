---
layout: default
---

<div class="home">

  <h1 class="post-header">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">: :</span>

	{% assign filename = post.path | replace_first: '_drafts/', '' | replace: '-', ' ' |
	replace: '.md', '' %}

        <h2>
		<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ filename }} </a>
        </h2>
      </li>
    {% endfor %}
  </ul>


</div>
